name: Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# ⚙️ Aquest bloc és el més important
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true  # Evita que dos deployments corrin alhora

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs  # <-- carpeta que vols publicar (assegura't que és la teva)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
