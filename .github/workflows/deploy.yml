# .github/workflows/deploy.yml
name: Deploy Website

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    # Mostra el link de Pages a la pestanya "Environments"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs   # canvia-ho si el teu site est√† en un altre lloc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
