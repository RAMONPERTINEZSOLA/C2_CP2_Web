    .container{ max-width:1100px; margin:28px auto 40px; padding:16px; width:100%; }
    .card{
      background: var(--card);

      box-shadow: 0 10px 30px rgba(0,0,0,.35);

    }
    .card-header{

      align-items:center; justify-content:space-between;

    .title .dot{ width:8px; height:8px; border-radius:999px; background:var(--green); box-shadow:0 0 0 6px var(--ring); }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .button{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:12px; font-weight:600;
      text-decoration:none; color:#04210f; background:linear-gradient(180deg, #a8e68b, #6ccc49);
      box-shadow: inset 0 1px 0 #ffffff99, 0 6px 18px rgba(109,189,69,.35);
      transition: transform .15s ease, box-shadow .2s ease;

    .button:hover{ transform: translateY(-1px); box-shadow: inset 0 1px 0 #ffffffaa, 0 10px 22px rgba(109,189,69,.45); }

    .search{ position:relative; }
    .search input{
      width:260px; max-width:60vw; background: #ffffff10; color:#e7f5eb;
      border:1px solid #ffffff2a; outline:none; padding:10px 38px 10px 12px; border-radius:12px; font-weight:500;
      transition:border-color .2s ease, background .2s ease;

    .search input::placeholder{ color:#cfe0d4; }
    .search input:focus{ border-color:#bfe3c345; background:#ffffff14; }
    .search .kbd{ position:absolute; right:8px; top:50%; transform:translateY(-50%); font-size:11px; color:#d7f0dc; opacity:.85; padding:2px 6px; border-radius:6px; border:1px solid #d7f0dc55; background:#d7f0dc15; }

    .card-body{ padding:18px 20px 24px; }
    .hint{ color:#d5e7da; font-size:13px; margin:0 0 12px 2px; }

    .cabinet-wrap{ width:min(100%, 980px); margin:0 auto; border-radius:12px; border:1px solid var(--stroke); box-shadow:0 8px 24px rgba(0,0,0,.35); overflow:hidden; background:#fff; }
    .cabinet{ display:block; width:100%; height:auto; }

    /* Tooltip */
    #tooltip{
      position:fixed; display:none; z-index:60; /* fixed = segueix el viewport correctament */
      background: #0f1b2f; color:#e8f3ff;
      border:1px solid #cfe4ff33; border-radius:12px;
      padding:10px; width:min(320px, 60vw); pointer-events:none;
      box-shadow: 0 12px 32px rgba(0,0,0,.5);
    }
    #tooltip strong{ font-size:13px; }
    #tooltip img{
      display:block; margin-top:8px; width:100%; height:auto; border-radius:10px;

    }

    .footer{ max-width:1100px; margin:18px auto 48px; color:var(--muted); font-size:12px; padding:0 16px; text-align:center; }

    @media (max-width:640px){
      .title{ font-size:18px; }
      .search input{ width:220px; }
    }
  </style>

  <script>
    /* ==========================
       Utils per cache-busting
       ========================== */

    // Lâ€™individual (fitxa) fa bump: imgVer_<drawerCode>.
    // AquÃ­ nomÃ©s llegim (si no existeix, fem servir Date.now() per forÃ§ar refresh).
    function getImgVersion(code){
      const k = `imgVer_${code}`;
      const v = localStorage.getItem(k);
      if (v && /^\d+$/.test(v)) return v;
      // fallback curt (canvia cada sessiÃ³/pÃ gina)
      return String(Date.now() % 1e7);
    }

    // Construeix rutes candidates per a la miniatura del tooltip (ordre de preferÃ¨ncia)
    function buildThumbCandidates(code){
      const v = getImgVersion(code);
      const qs = `?v=${encodeURIComponent(v)}`;
      return [
        `img/${code}.jpg${qs}`,
        `images/${code}.jpg${qs}`,
        `fitxes/img/${code}.jpg${qs}`,
        `fitxes/images/${code}.jpg${qs}`,
        `../img/${code}.jpg${qs}`,
        `../images/${code}.jpg${qs}`
      ];
    }

    // Carrega la primera que funcioni (via onerror chaining)
    function setImgWithFallback(imgEl, candidates){
      let i = 0;
      const tryNext = () => {
        if (i >= candidates.length) return; // es queda en blanc si cap va
        imgEl.onerror = () => { i++; tryNext(); };
        imgEl.src = candidates[i];
      };
      tryNext();
    }

    /* ==========================
       Search / navigation
       ========================== */
    function goToDrawer() {
      const code = document.getElementById("searchBox").value.trim();
      if (!code) return alert("Write a valid code, e.g. C2_CP1_3_IV");
      if (!code.startsWith("C2_CP1_")) return alert("Invalid format. Use C2_CP1_X_Y (e.g. C2_CP1_3_IV).");
      window.location.href = "fitxes/" + code + ".html";
    }
    document.getElementById("searchBox").addEventListener("keypress", e => {
      if (e.key === "Enter") goToDrawer();
    });

    /* ==========================
       Tooltip (segueix cursor)
       ========================== */
    const tt     = document.getElementById("tooltip");
    const ttCode = document.getElementById("tooltip-code");
    const ttImg  = document.getElementById("tooltip-img");

    let rafId = null, targetX = 0, targetY = 0, curX = 0, curY = 0;

    function showTooltip(evt, code){
      ttCode.textContent = code;

      // ðŸ”¥ Cache-busting intelÂ·ligent + fallbacks de carpeta
      const candidates = buildThumbCandidates(code);
      setImgWithFallback(ttImg, candidates);

      targetX = evt.clientX + 16;
      targetY = evt.clientY + 16;
      tt.style.display = "block";
      animateTooltip();
    }
    function moveTooltip(evt){
      targetX = evt.clientX + 16;
      targetY = evt.clientY + 16;
    }
    function hideTooltip(){
      tt.style.display = "none";
      cancelAnimationFrame(rafId);
      rafId = null;
    }
    function animateTooltip(){
      // ease
      curX += (targetX - curX) * 0.2;
      curY += (targetY - curY) * 0.2;
      tt.style.left = curX + "px";
      tt.style.top  = curY + "px";
      rafId = requestAnimationFrame(animateTooltip);
    }

    /* =======================================================
       Image-map responsive: reescala coords segons mida real
       ======================================================= */
    function setupResponsiveMap(imgId, mapName){
      const img = document.getElementById(imgId);
      const map = document.querySelector(`map[name="${mapName}"]`);
      const areas = Array.from(map.querySelectorAll('area'));

      // Desa coords originals una sola vegada
      areas.forEach(a => { if(!a.dataset.coordsOriginal) a.dataset.coordsOriginal = a.coords; });

      function rescale(){
        const natW = img.naturalWidth;
        const natH = img.naturalHeight;
        if (!natW || !natH) return;
        const curW = img.clientWidth;
        const curH = img.clientHeight;
        const sx = curW / natW;
        const sy = curH / natH;
        areas.forEach(a => {
          const orig = a.dataset.coordsOriginal.split(',').map(Number);
          const scaled = orig.map((v,i)=> (i%2===0 ? Math.round(v*sx) : Math.round(v*sy)));
          a.coords = scaled.join(',');
        });
      }

      if (img.complete) rescale();
      img.addEventListener('load', rescale);
      window.addEventListener('resize', rescale);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      setupResponsiveMap('cabinetImg', 'image-map');
    });
  </script>
