<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Cabinet MAP C2_CP2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Parcsafe palette */
      --green: #6dbd45;
      --green-2:#5aa83a;
      --ink:#1f2937;
      --muted:#6b7280;
      --bg1:#0b1220;
      --bg2:#0f182b;
      --card: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.16);
      --ring: rgba(109,189,69,0.45);
    }

    /* Reset-ish */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#eef2ff;
      background:
        radial-gradient(1200px 800px at 10% -10%, #19325f33, transparent 60%),
        radial-gradient(1000px 600px at 110% 20%, #2a5a2a30, transparent 55%),
        radial-gradient(800px 600px at 30% 120%, #255a9c26, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Subtle grid texture */
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(#ffffff08 1px, transparent 1px),
        linear-gradient(90deg, #ffffff08 1px, transparent 1px);
      background-size: 28px 28px;
      pointer-events:none;
      opacity:.25;
    }

    .page{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }

    /* Top bar */
    .top-bar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(10,16,28,.7), rgba(10,16,28,.35));
      border-bottom:1px solid #ffffff14;
    }
    .top-inner{
      max-width:1100px; margin:0 auto;
      display:flex; align-items:center; gap:16px;
      padding:12px 16px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; color:#fff;
      font-weight:600;
    }
    .brand img.logo{
      height:34px; width:auto; display:block;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.4));
    }
    .back-button{
      margin-left:auto;
      display:inline-flex; align-items:center; gap:8px;
      text-decoration:none; color:#bfe3c3;
      font-weight:600; font-size:14px;
      padding:8px 12px; border-radius:999px;
      border:1px solid #bfe3c322;
      background: #ffffff08;
      transition: .2s ease;
    }
    .back-button:hover{ transform: translateY(-1px); border-color:#bfe3c348; }

    /* Card container */
    .container{
      max-width:1100px; margin:28px auto 40px;
      padding:16px;
      width:100%;
    }
    .card{
      background: var(--card);
      border:1px solid var(--card-border);
      border-radius:20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .card-header{
      display:flex; flex-wrap:wrap; gap:12px 16px;
      align-items:center; justify-content:space-between;
      padding:18px 20px;
      border-bottom:1px solid #ffffff1a;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }
    .title{
      font-size:20px; font-weight:700; letter-spacing:.2px;
      display:flex; align-items:center; gap:10px;
    }
    .title .dot{ width:8px; height:8px; border-radius:999px; background:var(--green); box-shadow:0 0 0 6px var(--ring); }

    /* Actions */
    .actions{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center;
    }
    .button{
      appearance:none; border:0; cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:12px; font-weight:600;
      text-decoration:none; color:#04210f; background:linear-gradient(180deg, #a8e68b, #6ccc49);
      box-shadow: inset 0 1px 0 #ffffff99, 0 6px 18px rgba(109,189,69,.35);
      transition: transform .15s ease, box-shadow .2s ease;
      white-space:nowrap;
    }
    .button:hover{ transform: translateY(-1px); box-shadow: inset 0 1px 0 #ffffffaa, 0 10px 22px rgba(109,189,69,.45); }
    .button:active{ transform: translateY(0); }

    .search{
      position:relative;
    }
    .search input{
      width:260px; max-width:60vw;
      background: #ffffff10; color:#e7f5eb;
      border:1px solid #ffffff2a; outline:none;
      padding:10px 38px 10px 12px; border-radius:12px;
      font-weight:500;
      transition:border-color .2s ease, background .2s ease;
    }
    .search input::placeholder{ color:#cfe0d4; }
    .search input:focus{ border-color:#bfe3c345; background:#ffffff14; }
    .search .kbd{
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      font-size:11px; color:#d7f0dc; opacity:.85;
      padding:2px 6px; border-radius:6px; border:1px solid #d7f0dc55; background:#d7f0dc15;
    }

    .card-body{
      padding:18px 20px 24px;
    }
    .hint{
      color:#d5e7da; font-size:13px; margin:0 0 12px 2px;
    }

    /* Image map */
    .rack{
      display:block; width:100%; max-width:1000px; height:auto;
      border-radius:14px; border:1px solid #ffffff1a;
      background:#0b1626;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      margin: 0 auto;
    }

    /* Tooltip */
    #tooltip{
      position:absolute; display:none; z-index:60;
      background: #0f1b2f; color:#e8f3ff;
      border:1px solid #cfe4ff33; border-radius:12px;
      padding:10px; width:320px; pointer-events:none;
      box-shadow: 0 12px 32px rgba(0,0,0,.5);
    }
    #tooltip strong{ font-size:13px; }
    #tooltip img{
      display:block; margin-top:8px; width:100%; height:auto; border-radius:10px;
      border:1px solid #ffffff1a;
      background:#00000050;
    }

    /* Footer */
    .footer{
      max-width:1100px; margin:18px auto 48px;
      color:var(--muted); font-size:12px; padding:0 16px;
      text-align:center;
    }

    @media (max-width:640px){
      .title{ font-size:18px; }
      .search input{ width:220px; }
    }
  </style>
</head>

  <script>
    // Search / navigation
    function goToDrawer() {
      const code = document.getElementById("searchBox").value.trim();
      if (!code) return;
      const url = "fitxes/" + code + ".html";
      if (code.startsWith("C2_CP2_")) {
        window.location.href = url;
      } else {
        alert("Please enter a valid drawer code (e.g. C2_CP2_3_IV).");
      }
    }
    document.getElementById("searchBox").addEventListener("keypress", function(e){
      if (e.key === "Enter") goToDrawer();
    });

    // Tooltip logic (single instance; follows cursor smoothly)
    const tt = document.getElementById("tooltip");
    const ttCode = document.getElementById("tooltip-code");
    const ttImg  = document.getElementById("tooltip-img");
    let rafId = null, targetX = 0, targetY = 0, curX = 0, curY = 0;

    function showTooltip(evt, code){
      ttCode.textContent = code;
      ttImg.src = "img/" + code + ".jpg";
      targetX = evt.pageX + 16;
      targetY = evt.pageY + 16;
      tt.style.display = "block";
      animateTooltip();
    }
    function moveTooltip(evt){
      targetX = evt.pageX + 16;
      targetY = evt.pageY + 16;
    }
    function hideTooltip(){
      tt.style.display = "none";
      cancelAnimationFrame(rafId);
      rafId = null;
    }
    function animateTooltip(){
      curX += (targetX - curX) * 0.2;
      curY += (targetY - curY) * 0.2;
      tt.style.left = curX + "px";
      tt.style.top  = curY + "px";
      rafId = requestAnimationFrame(animateTooltip);
    }
  </script>
