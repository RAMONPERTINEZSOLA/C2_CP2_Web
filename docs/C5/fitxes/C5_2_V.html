<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawer C5_2_V</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #tooltip {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #tooltip img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="button">‚Üê Back to index</a>

  <h1>Drawer: C5_2_V</h1>
  <p>Click on a section of the drawer to view details:</p>

  <div style="position: relative;">
    <img src="../images/C5_bluedrawer_2R.png" usemap="#image-map" alt="C5_2_V drawer">
    <map name="image-map">
      <area shape="rect" coords="792,730,1279,168" href="C5_1_I_A.html" 
        onmouseover="showTooltip(event, 'C5_2_V_A')" onmouseout="hideTooltip()"
        alt="C5_2_V_A" title="C5_2_V_A">
      
      <area shape="rect" coords="767,731,295,170" href="C5_2_V_B.html"
        onmouseover="showTooltip(event, 'C5_2_V_B')" onmouseout="hideTooltip()"
        alt="C5_2_V_B" title="C5_2_V_B">
    </map>

    <div id="tooltip">
      <img id="tooltip-img" src="" alt="preview">
    </div>
  </div>

  <script>
    function showTooltip(evt, code) {
      const tooltip = document.getElementById("tooltip");
      const img = document.getElementById("tooltip-img");

      img.src = "../img/" + code + ".jpg";  // Ruta a la carpeta img
      tooltip.style.display = "block";
      tooltip.style.top = (evt.pageY + 15) + "px";
      tooltip.style.left = (evt.pageX + 15) + "px";
    }

    function hideTooltip() {
      document.getElementById("tooltip").style.display = "none";
    }
  </script>

</body>
</html>
