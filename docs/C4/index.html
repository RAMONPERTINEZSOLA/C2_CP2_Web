<div id="tooltip" style="
  display: none;
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  z-index: 10;
  font-size: 13px;
  text-align: left;
">
  <strong id="tooltip-code"></strong><br>
  <img id="tooltip-img" src="" style="max-width: 300px; height: auto; margin-top: 5px;">
</div>

<script>
  function showTooltip(evt, code) {
    const tooltip = document.getElementById("tooltip");
    document.getElementById("tooltip-code").textContent = code;
    document.getElementById("tooltip-img").src = "img/" + code + ".jpg";
    tooltip.style.top = (evt.pageY + 15) + "px";
    tooltip.style.left = (evt.pageX + 15) + "px";
    tooltip.style.display = "block";
  }

  function hideTooltip() {
    document.getElementById("tooltip").style.display = "none";
  }

  function goToDrawer() {
    const code = document.getElementById("searchBox").value.trim();
    const url = "fitxes/" + code + ".html";
    if (code.startsWith("C4_")) {
      window.location.href = url;
    } else {
      alert("Please enter a valid drawer code (e.g. C4_2_IV).");
    }
  }

  document.getElementById("searchBox").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      goToDrawer();
    }
  });
</script>
