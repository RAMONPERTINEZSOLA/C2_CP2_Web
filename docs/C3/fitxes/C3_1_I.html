<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C3_1_I ‚Äî Sections</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#6dbd45; --ink:#222; --muted:#667085;
      --bg:#f5f7f8; --card:#ffffff; --line:#e6e8eb;
      --shadow:0 6px 24px rgba(109,189,69,.18); --radius:16px;
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
    .container{max-width:1100px;margin:40px auto;padding:0 20px}

    header.bar{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:20px}
    .back{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:var(--card);text-decoration:none;color:var(--ink);font-weight:600}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{height:64px;object-fit:contain}

    h1.title{font-size:26px;margin:10px 0 6px 0;display:flex;align-items:center;gap:10px}
    .drawer-code{font-size:12px;color:#475467;background:#eef4ff;border:1px solid #d6e4ff;padding:4px 8px;border-radius:999px;font-weight:700;letter-spacing:.3px}
    .subtitle{color:var(--muted);margin:0 0 14px 0}

    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
    .card h3{margin:0 0 12px 0;font-size:16px}
    .hint{color:#475467;font-size:13px;margin:6px 2px 12px}

    /* The image can resize; keep aspect and scale coords */
    .imgwrap{
      border:1px dashed #cdd4d9;background:#fafafa;border-radius:12px;
      position:relative;overflow:hidden;padding:0;
    }
    #drawerImg{
      display:block;width:100%;height:auto;user-select:none;-webkit-user-drag:none;
      touch-action:manipulation;
    }

    /* abans: #tooltip { position:absolute; ... }  */
    #tooltip{
      position: fixed;           /* <-- aix√≠ uses pageX/pageY directament */
      display: none;
      z-index: 10000;            /* per sobre de tot */
      background:#0f1b2f; color:#e8f3ff;
      border:1px solid #cfe4ff33; border-radius:12px;
      padding:10px; width:min(320px, 60vw);
      pointer-events:none;
      box-shadow:0 12px 32px rgba(0,0,0,.5); text-align:left;
    }

    #tooltip strong{font-size:13px}
    #tooltip img{display:block;margin-top:8px;width:100%;height:auto;border-radius:10px;border:1px solid #ffffff1a;background:#00000050}
  </style>
</head>
<body>
  <div class="container">
    <header class="bar">
      <a class="back" href="../index.html">‚Üê Back to index</a>
      <img class="logo" src="../../parcsafe-logo.png" alt="Parcsafe">
    </header>

    <h1 class="title">Select section <span class="drawer-code">C3_1_I</span></h1>
    <p class="subtitle">Some drawers have multiple compartments. Choose the section to open the final product page.</p>

    <section class="card">
      <h3>Sections</h3>
      <p class="hint">Click on the corresponding area. Hover to preview the section.</p>

      <div class="imgwrap">
        <!-- Base image (natural size known at runtime) -->
        <img id="drawerImg" src="../images/C3_bluedrawer_2R.png" alt="C3_1_I drawer"
             usemap="#image-map"
             onerror="this.onerror=null; this.src='../../images/C3_bluedrawer_2R.png';" />

        <map name="image-map" id="image-map">
          <!-- ORIGINAL COORDS (based on the natural pixels of C3_bluedrawer_2R.png) -->
          <area data-orig="792,730,1279,168" shape="rect" coords="792,730,1279,168"
                href="C3_1_I_A.html"
                onmouseover="showTooltip(event, 'C3_1_I_A')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()"
                alt="C3_1_I_A" title="C3_1_I_A">

          <area data-orig="767,731,295,170" shape="rect" coords="767,731,295,170"
                href="C3_1_I_B.html"
                onmouseover="showTooltip(event, 'C3_1_I_B')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()"
                alt="C3_1_I_B" title="C3_1_I_B">
        </map>

        <!-- Tooltip -->
        <div id="tooltip">
          <strong id="tt-code">‚Äî</strong>
          <img id="tt-img" src="" alt="">
        </div>
      </div>
    </section>
  </div>

  <script>
      /* ==========================
       Utils per cache-busting
       ========================== */

    // L‚Äôindividual (fitxa) fa bump: imgVer_<drawerCode>.
    // Aqu√≠ nom√©s llegim (si no existeix, fem servir Date.now() per for√ßar refresh).
    function getImgVersion(code){
      const k = `imgVer_${code}`;
      const v = localStorage.getItem(k);
      if (v && /^\d+$/.test(v)) return v;
      // fallback curt (canvia cada sessi√≥/p√†gina)
      return String(Date.now() % 1e7);
    }

    
    // Global seed to force refresh manually from index (per session)
    function getThumbSeed(){
      let s = sessionStorage.getItem('thumbSeed');
      if (!s) { s = String(Date.now() % 1e7); sessionStorage.setItem('thumbSeed', s); }
      return s;
    }
    function bumpThumbSeed(){
      const s = String((parseInt(getThumbSeed(),10)||0) + 1);
      sessionStorage.setItem('thumbSeed', s);
      return s;
    }

    // Construeix rutes candidates per a la miniatura del tooltip (ordre de prefer√®ncia)
    function buildThumbCandidates(code){
      const v = getImgVersion(code);
      const s = getThumbSeed();
      const qs = `?v=${encodeURIComponent(v)}&s=${encodeURIComponent(s)}`;
      return [
        `img/${code}.jpg${qs}`,
        `images/${code}.jpg${qs}`,
        `fitxes/img/${code}.jpg${qs}`,
        `fitxes/images/${code}.jpg${qs}`,
        `../img/${code}.jpg${qs}`,
        `../images/${code}.jpg${qs}`
      ];
    }

    // Carrega la primera que funcioni (via onerror chaining)
    function setImgWithFallback(imgEl, candidates){
      let i = 0;
      const tryNext = () => {
        if (i >= candidates.length) return; // es queda en blanc si cap va
        imgEl.onerror = () => { i++; tryNext(); };
        imgEl.src = candidates[i];
      };
      tryNext();
    }


    // Search / navigation
    function goToDrawer() {
      const code = document.getElementById("searchBox").value.trim();
      if (!code) return;
      const url = "fitxes/" + code + ".html";
      if (code.startsWith("C3_")) {
        window.location.href = url;
      } else {
        alert("Please enter a valid drawer code (e.g. C3_2_IV).");
      }
    }
    document.getElementById("searchBox").addEventListener("keypress", function(e){
      if (e.key === "Enter") goToDrawer();
    });

    // Tooltip logic (single instance; follows cursor smoothly)
    const tt = document.getElementById("tooltip");
    const ttCode = document.getElementById("tooltip-code");
    const ttImg  = document.getElementById("tooltip-img");
    let rafId = null, targetX = 0, targetY = 0, curX = 0, curY = 0;

    function showTooltip(evt, code){
      ttCode.textContent = code;
      setImgWithFallback(ttImg, buildThumbCandidates(code));
      targetX = evt.pageX + 16;
      targetY = evt.pageY + 16;
      tt.style.display = "block";
      animateTooltip();
    }
    function moveTooltip(evt){
      targetX = evt.pageX + 16;
      targetY = evt.pageY + 16;
    }
    function hideTooltip(){
      tt.style.display = "none";
      cancelAnimationFrame(rafId);
      rafId = null;
    }
    function animateTooltip(){
      curX += (targetX - curX) * 0.2;
      curY += (targetY - curY) * 0.2;
      tt.style.left = curX + "px";
      tt.style.top  = curY + "px";
      rafId = requestAnimationFrame(animateTooltip);
    }

    // üìê Responsive image-map (preserva les coords originals i re-escala)
    function setupResponsiveMap(imgId, mapName){
      const img = document.getElementById(imgId);
      const map = document.querySelector(`map[name="${mapName}"]`);
      const areas = Array.from(map.querySelectorAll('area'));

      // Desa una c√≤pia de les coords originals a data-*
      areas.forEach(a => { a.dataset.coordsOriginal = a.coords; });

      function rescale(){
        const natW = img.naturalWidth;
        const natH = img.naturalHeight;
        if (!natW || !natH) return;

        const curW = img.clientWidth;
        const curH = img.clientHeight;
        const scaleX = curW / natW;
        const scaleY = curH / natH;

        areas.forEach(a => {
          const orig = a.dataset.coordsOriginal.split(',').map(Number);
          const scaled = orig.map((v,i)=> (i%2===0 ? Math.round(v*scaleX) : Math.round(v*scaleY)));
          a.coords = scaled.join(',');
        });
      }

      if (img.complete) rescale();
      img.addEventListener('load', rescale);
      window.addEventListener('resize', rescale);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      setupResponsiveMap('cabinetImg', 'image-map');
      
    // Manual refresh button: bumps session seed so next hover refetches images
    document.getElementById('btnRefreshThumbs')?.addEventListener('click', ()=>{
      bumpThumbSeed();
      const toast = document.getElementById('toast');
      if (toast){ toast.textContent = 'üîÑ Thumbnails refreshed'; toast.style.display = 'block'; setTimeout(()=> toast.style.display='none', 1800); }
    });

    });
</script>
</body>
</html>
