<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C3_1_I ‚Äî Sections</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#6dbd45; --ink:#222; --muted:#667085;
      --bg:#f5f7f8; --card:#ffffff; --line:#e6e8eb;
      --shadow:0 6px 24px rgba(109,189,69,.18); --radius:16px;
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
    .container{max-width:1100px;margin:40px auto;padding:0 20px}

    header.bar{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:20px}
    .back{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:var(--card);text-decoration:none;color:var(--ink);font-weight:600}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{height:64px;object-fit:contain}

    h1.title{font-size:26px;margin:10px 0 6px 0;display:flex;align-items:center;gap:10px}
    .drawer-code{font-size:12px;color:#475467;background:#eef4ff;border:1px solid #d6e4ff;padding:4px 8px;border-radius:999px;font-weight:700;letter-spacing:.3px}
    .subtitle{color:var(--muted);margin:0 0 14px 0}

    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
    .card h3{margin:0 0 12px 0;font-size:16px}
    .hint{color:#475467;font-size:13px;margin:6px 2px 12px}

    /* Static map wrapper: never scales the image; scroll if too big */
    .imgwrap-static{
      border:1px dashed #cdd4d9;background:#fafafa;border-radius:12px;
      position:relative;overflow:auto; /* allow scroll on small screens */
      padding:0; max-width:100%;
    }
    .imgwrap-static img.base{
      display:block;
      width:auto;           /* do NOT stretch */
      height:auto;
      max-width:none;       /* keep natural pixel size */
    }

    /* Tooltip */
    #tooltip{
      position:absolute; display:none; z-index:20;
      background:#0f1b2f; color:#e8f3ff;
      border:1px solid #cfe4ff33; border-radius:12px;
      padding:10px; width:min(320px, 60vw); pointer-events:none;
      box-shadow: 0 12px 32px rgba(0,0,0,.5); text-align:left;
    }
    #tooltip strong{font-size:13px}
    #tooltip img{display:block;margin-top:8px;width:100%;height:auto;border-radius:10px;border:1px solid #ffffff1a;background:#00000050}
  </style>
</head>
<body>
  <div class="container">
    <header class="bar">
      <a class="back" href="../index.html">‚Üê Back to index</a>
      <div class="brand"><img class="logo" id="logo" alt="Parcsafe"></div>
    </header>

    <h1 class="title">Select section <span class="drawer-code">C3_1_I</span></h1>
    <p class="subtitle">Some drawers have multiple compartments. Choose the section to open the final product page.</p>

    <section class="card">
      <h3>Sections</h3>
      <p class="hint">Click on the corresponding area. Hover to preview the section.</p>

      <div class="imgwrap-static" id="wrap">
        <!-- üñºÔ∏è BASE IMAGE (natural size, never rescaled) -->
        <img class="base" id="drawerImg"
             src="../images/C3_bluedrawer_2R.png"
             alt="C3_1_I drawer"
             usemap="#image-map"
             onerror="this.onerror=null; this.src='../../images/C3_bluedrawer_2R.png';" />

        <map name="image-map">
          <!-- ‚úÖ STATIC COORDS: do not change -->
          <area shape="rect" coords="792,730,1279,168" href="C3_1_I_A.html"
            onmouseover="showTooltip(event, 'C3_1_I_A')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()"
            alt="C3_1_I_A" title="C3_1_I_A">

          <area shape="rect" coords="767,731,295,170" href="C3_1_I_B.html"
            onmouseover="showTooltip(event, 'C3_1_I_B')" onmousemove="moveTooltip(event)" onmouseout="hideTooltip()"
            alt="C3_1_I_B" title="C3_1_I_B">
        </map>

        <!-- Tooltip -->
        <div id="tooltip">
          <strong id="tt-code">‚Äî</strong>
          <img id="tt-img" src="" alt="">
        </div>
      </div>
    </section>
  </div>

  <script>
    // Logo loader (robust paths)
    (function loadLogo(){
      const logo = document.getElementById('logo');
      const candidates = [
        "../../PARCsafe-[369]-BP-2022.png",
        "../PARCsafe-[369]-BP-2022.png",
        "../../../PARCsafe-[369]-BP-2022.png",
        "../../parcsafe-logo.png",
        "../parcsafe-logo.png",
        "../../../parcsafe-logo.png"
      ];
      let i=0; const tryNext=()=>{ if(i>=candidates.length){logo.remove();return;} logo.src=candidates[i++]; };
      logo.onerror = tryNext; tryNext();
    })();

    // Keep image at natural pixel size to preserve static coords
    (function lockNaturalSize(){
      const img = document.getElementById('drawerImg');
      function apply(){
        if (img.naturalWidth) {
          img.style.width  = img.naturalWidth + 'px';
          img.style.height = 'auto';
        }
      }
      if (img.complete) apply();
      else img.addEventListener('load', apply);
      // Never add resize listeners or CSS that changes width.
    })();

    // Tooltip preview ../img/C3_1_I_[A|B].jpg
    const tt = document.getElementById('tooltip');
    const ttCode = document.getElementById('tt-code');
    const ttImg = document.getElementById('tt-img');
    let raf=null, tx=0, ty=0, cx=0, cy=0;

    function showTooltip(evt, code){
      ttCode.textContent = code;
      ttImg.src = "../img/" + code + ".jpg";
      tx = evt.pageX + 16; ty = evt.pageY + 16;
      tt.style.display = "block"; animate();
    }
    function moveTooltip(evt){ tx = evt.pageX + 16; ty = evt.pageY + 16; }
    function hideTooltip(){ tt.style.display="none"; cancelAnimationFrame(raf); raf=null; }
    function animate(){ cx += (tx-cx)*0.2; cy += (ty-cy)*0.2; tt.style.left=cx+"px"; tt.style.top=cy+"px"; raf=requestAnimationFrame(animate); }
  </script>
</body>
</html>
