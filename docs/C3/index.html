<h1>Interactive Cabinet C3</h1>

<p>Click on a drawer to view the product</p>

<div style="margin: 20px;">
  <input type="text" id="searchBox" placeholder="Enter drawer code (e.g. C3_2_IV)" style="padding: 8px; width: 250px;">
  <button onclick="goToDrawer()" style="padding: 8px;">Search</button>
</div>

<img src="C3.png" usemap="#image-map">

<map name="image-map">
  <area alt="C3_0_I" title="C3_0_I" href="fitxes/C3_0_I.html" coords="542,938,461,830" shape="rect" onmouseover="showTooltip(event, 'C3_0_I')" onmouseout="hideTooltip()">
  <area alt="C3_0_II" title="C3_0_II" href="fitxes/C3_0_II.html" coords="455,939,383,830" shape="rect" onmouseover="showTooltip(event, 'C3_0_II')" onmouseout="hideTooltip()">
  <area alt="C3_0_III" title="C3_0_III" href="fitxes/C3_0_III.html" coords="381,939,309,831" shape="rect" onmouseover="showTooltip(event, 'C3_0_III')" onmouseout="hideTooltip()">
  <area alt="C3_0_IV" title="C3_0_IV" href="fitxes/C3_0_IV.html" coords="305,940,232,832" shape="rect" onmouseover="showTooltip(event, 'C3_0_IV')" onmouseout="hideTooltip()">
  <area alt="C3_0_V" title="C3_0_V" href="fitxes/C3_0_V.html" coords="227,938,155,829" shape="rect" onmouseover="showTooltip(event, 'C3_0_V')" onmouseout="hideTooltip()">

</map>

<div id="tooltip" style="
  display: none;
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  z-index: 10;
  font-size: 13px;
  text-align: left;
">
  <strong id="tooltip-code"></strong><br>
  <img id="tooltip-img" src="" style="max-width: 300px; height: auto; margin-top: 5px;">
</div>

<script>
  function showTooltip(evt, code) {
    const tooltip = document.getElementById("tooltip");
    document.getElementById("tooltip-code").textContent = code;
    document.getElementById("tooltip-img").src = "img/" + code + ".jpg";
    tooltip.style.top = (evt.pageY + 15) + "px";
    tooltip.style.left = (evt.pageX + 15) + "px";
    tooltip.style.display = "block";
  }

  function hideTooltip() {
    document.getElementById("tooltip").style.display = "none";
  }

  function goToDrawer() {
    const code = document.getElementById("searchBox").value.trim();
    const url = "fitxes/" + code + ".html";
    if (code.startsWith("C3_")) {
      window.location.href = url;
    } else {
      alert("Please enter a valid drawer code (e.g. C3_2_IV).");
    }
  }

  document.getElementById("searchBox").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      goToDrawer();
    }
  });
</script>

</body>
</html>
