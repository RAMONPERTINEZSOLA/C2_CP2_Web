    }

<body>
  <header>

    <input type="text" id="searchBox" placeholder="Search for any item (e.g., C4_3_II)...">
    <ul id="resultsList">

  <!-- Load fitxes from each folder -->
  <script src="C2/CP2/fitxes.js"></script>
  <script src="C3/fitxes.js"></script>
  <script src="C4/fitxes.js"></script>
  <script src="C5/fitxes.js"></script>

  <script>
    // All fitxes will be pushed into this array
    const allFitxes = [];

    // Each fitxes.js file must call: addFitxes([{name, path}, ...])
    function addFitxes(list) {
      allFitxes.push(...list);
    }

    const searchBox = document.getElementById('searchBox');
    const resultsList = document.getElementById('resultsList');

    function updateResults() {
      const query = searchBox.value.toLowerCase();
      resultsList.innerHTML = '';

      const filtered = allFitxes.filter(f => f.name.toLowerCase().includes(query));

      if (filtered.length === 0 && query.length > 0) {
        resultsList.innerHTML = '<li>No results found</li>';
        return;
      }

      filtered.forEach(f => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = f.path;
        a.textContent = f.name;
        li.appendChild(a);
        resultsList.appendChild(li);
      });
    }

    searchBox.addEventListener('input', updateResults);
  </script>
</body>
